about_content: |
  Hello there! I'm Felix, a Systems Engineer at OmniNet Limited, bringing over 6 years of experience to the ever-evolving world of Information Technology.
  My experience spans <mark>Automation Development (PowerShell, Rust API, Python)</mark>, <mark>Website Design (PHP, JavaScript, HTML + CSS)</mark>, <mark>Infrastructure Management (On-Site, Azure, Google, Hybrid)</mark>, and <mark>Device Deployment (JAMF, Intune, Autopilot)</mark>.
  At OmniNet, I design and implement IT infrastructure solutions, lead cloud-first and hybrid projects, and deliver automation to streamline operations. My technical skills are complemented by strong client management, professional communication, and a passion for simplifying complex system problems.
  My dedication to technology extends beyond work hours—I'm always exploring the latest trends, fueling my continuous growth in IT.

